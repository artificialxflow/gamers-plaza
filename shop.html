<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه گیمرز پلازا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #6d28d9 100%);
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid #a78bfa33;
            backdrop-filter: blur(8px);
        }
        .sidebar {
            background: #18181b;
            border-radius: 1rem;
            padding: 2rem 1.5rem;
            min-width: 260px;
            max-width: 320px;
            margin-left: 2rem;
            box-shadow: 0 4px 24px #0002;
            border: 1px solid #33415599;
            height: fit-content;
        }
        .sidebar label, .sidebar h3 {
            color: #a3a3a3;
            font-weight: 600;
        }
        .sidebar select, .sidebar input[type="text"], .sidebar input[type="range"] {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            background: #334155;
            color: #fff;
            padding: 0.5rem 1rem;
        }
        .sidebar h3 {
            color: #fff;
            border-bottom: 1px solid #a78bfa33;
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .products {
            flex: 1;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid #33415599;
            border-radius: 1rem;
            box-shadow: 0 4px 24px #0002;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: transform 0.3s, border-color 0.3s;
        }
        .product-card:hover {
            transform: scale(1.04);
            border-color: #06b6d4;
        }
        .card-img-container {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 1rem 1rem 0 0;
            background: #18181b;
            margin-bottom: 1rem;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .product-card h3 {
            color: #bb86fc;
            font-size: 1.2rem;
            margin: 0.5rem 0 0.25rem 0;
        }
        .product-card p {
            color: #bdbdbd;
            margin-bottom: 0.5rem;
        }
        .product-card .price {
            color: #06b6d4;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .product-card button {
            background: linear-gradient(90deg, #06b6d4, #a78bfa);
            color: #fff;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: background 0.3s, transform 0.2s;
        }
        .product-card button:hover {
            background: linear-gradient(90deg, #0891b2, #7c3aed);
            transform: scale(1.05);
        }
        .sort-bar {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .sort-bar label {
            color: #a3a3a3;
            font-weight: 600;
        }
        footer {
            background: rgba(0,0,0,0.8);
            border-top: 1px solid #33415599;
            color: #a3a3a3;
            padding: 2rem 0 1rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <span class="me-2"><svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 24v-4a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v4" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="16" cy="12" r="4" stroke="#a78bfa" stroke-width="2"/></svg></span>
          <span class="logo">گیمرز پلازا</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="منو">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">خانه</a></li>
            <li class="nav-item"><a class="nav-link active" href="shop.html">فروشگاه</a></li>
            <li class="nav-item"><a class="nav-link" href="marketplace.html">مارکت‌پلیس</a></li>
            <li class="nav-item"><a class="nav-link" href="guides.html">راهنماها</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">وبلاگ</a></li>
          </ul>
          <button class="btn gradient-btn ms-3">ورود</button>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-row-reverse gap-4">
      <!-- Sidebar (Filters) -->
      <aside class="sidebar">
        <h3>فیلترها</h3>
        <label>دسته‌بندی:
          <select>
            <option>همه</option>
            <option>سلاح‌ها</option>
            <option>پوسته‌ها</option>
            <option>شخصیت‌ها</option>
            <option>وسایل نقلیه</option>
            <option>تجهیزات جانبی</option>
          </select>
        </label>
        <label>محدوده قیمت:
          <input type="range" min="0" max="100" value="50">
        </label>
        <label>وضعیت:
          <select>
            <option>همه</option>
            <option>نو</option>
            <option>استفاده شده</option>
          </select>
        </label>
        <label>موقعیت:
          <input type="text" placeholder="شهر">
        </label>
      </aside>
      <!-- Products -->
      <main class="products w-100">
        <div class="sort-bar">
          <label for="sort">مرتب‌سازی:</label>
          <select id="sort">
            <option>مرتبط‌ترین</option>
            <option>قیمت: کم به زیاد</option>
            <option>قیمت: زیاد به کم</option>
            <option>تاریخ: جدیدترین</option>
            <option>تاریخ: قدیمی‌ترین</option>
          </select>
        </div>
        <div class="product-grid" id="productGrid"></div>
      </main>
    </div>

    <footer>
      <div class="container text-center">
        <small>© 1403 گیمرز پلازا. تمامی حقوق محفوظ است.</small>
      </div>
    </footer>

    <script>
      const items = [
        {
          id: 1,
          name: "اسکین افسانه‌ای AK-47",
          game: "کانتر استرایک",
          price: 2500000,
          originalPrice: 3200000,
          image: "https://images.pexels.com/photos/7862602/pexels-photo-7862602.jpeg?auto=compress&cs=tinysrgb&w=400&h=300",
          rating: 4.8,
          reviews: 124,
          category: "سلاح‌ها",
          rarity: "افسانه‌ای",
          discount: 22,
          isNew: false,
          isTrending: true,
          condition: "استفاده شده",
          location: "تهران",
          date: "1402/04/05"
        },
        {
          id: 2,
          name: "پوشش کاراکتر وایپر نئونی",
          game: "ولورانت",
          price: 1800000,
          originalPrice: 2100000,
          image: "https://images.pexels.com/photos/442576/pexels-photo-442576.jpeg?auto=compress&cs=tinysrgb&w=400&h=300",
          rating: 4.9,
          reviews: 89,
          category: "شخصیت‌ها",
          rarity: "نادر",
          discount: 14,
          isNew: true,
          isTrending: false,
          condition: "نو",
          location: "اصفهان",
          date: "1402/04/04"
        },
        {
          id: 3,
          name: "گلایدر کهکشانی",
          game: "فورتنایت",
          price: 950000,
          originalPrice: 1200000,
          image: "https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&cs=tinysrgb&w=400&h=300",
          rating: 4.7,
          reviews: 156,
          category: "وسایل نقلیه",
          rarity: "حرفه‌ای",
          discount: 21,
          isNew: false,
          isTrending: true,
          condition: "استفاده شده",
          location: "شیراز",
          date: "1402/04/03"
        },
        {
          id: 4,
          name: "شخصیت میتیک مایا",
          game: "موبایل لجندز",
          price: 3200000,
          originalPrice: 3200000,
          image: "https://images.pexels.com/photos/7862602/pexels-photo-7862602.jpeg?auto=compress&cs=tinysrgb&w=400&h=300",
          rating: 5.0,
          reviews: 67,
          category: "شخصیت‌ها",
          rarity: "میتیک",
          discount: 0,
          isNew: true,
          isTrending: false,
          condition: "نو",
          location: "مشهد",
          date: "1402/04/02"
        }
      ];
      const formatPrice = (price) => {
        return new Intl.NumberFormat('fa-IR').format(price);
      };
      let productCardsHTML = '';
      items.forEach(item => {
        productCardsHTML += `
          <div class="product-card">
            <div class="card-img-container">
              <img src="${item.image}" alt="${item.name}" />
            </div>
            <h3>${item.name}</h3>
            <p>${item.game}</p>
            <p class="price">${formatPrice(item.price)} تومان</p>
            <p>وضعیت: ${item.condition}</p>
            <p>موقعیت: ${item.location}</p>
            <p>تاریخ: ${item.date}</p>
            <button>مشاهده آگهی</button>
          </div>
        `;
      });
      document.getElementById('productGrid').innerHTML = productCardsHTML;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
